name: Lint JavaScript Code

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run ESLint
        uses: iCrawl/action-eslint@v1
        with:
          files: hello-world.js
          custom-glob: src
